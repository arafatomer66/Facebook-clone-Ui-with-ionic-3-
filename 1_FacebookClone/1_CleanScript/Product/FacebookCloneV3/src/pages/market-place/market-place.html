<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar placeholder="Search Marketplace"></ion-searchbar>

    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="ios-chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-scroll scrollX="true" scroll-avatar>
      <button ion-button round outline>
        <ion-avatar item-start>
          <img src="assets/imgs/current-user-photo.jpg">
        </ion-avatar>
        <p>You</p>
      </button>

      <button ion-button round outline>
        <p>Saved</p>
      </button>

      <button ion-button round outline>
        <p>For Sale</p>
      </button>

      <button ion-button round outline>
        <p>Vehicles</p>
      </button>

      <button ion-button round outline>
        <p>Rentals</p>
      </button>

      <button ion-button round outline>
        <p>Home Sales</p>
      </button>

      <button ion-button round outline>
        <p>Top Sellers</p>
      </button>

      <button ion-button round outline>
        <p>Search</p>
      </button>
    </ion-scroll>
  </ion-card>

  <ion-card class="listing-card">
    <ion-item text-center>
      <ion-avatar item-start>
        <img src="assets/imgs/current-user-photo.jpg">
      </ion-avatar>

      <p>What are you listing?</p>

      <div item-end>
        <button ion-button clear icon-only>
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-card>

  <ion-card class="filters-card">
    <button ion-button clear>
      <p>BRISBANE - 60 KM</p>
      <ion-icon name="ios-arrow-down"></ion-icon>
    </button>

    <button ion-button clear>
      <p>CATEGORY</p>
      <ion-icon name="ios-arrow-down"></ion-icon>
    </button>

    <button ion-button clear>
      <p>PRICE</p>
      <ion-icon name="ios-arrow-down"></ion-icon>
    </button>
  </ion-card>
