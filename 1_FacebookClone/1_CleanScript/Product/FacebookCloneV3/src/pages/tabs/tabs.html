<ion-tabs #mainTabs tabsPlacement="top" (tap)="scrollTop($event)">
  <ion-tab [root]="tab1Root" tabIcon="md-browsers"></ion-tab>
  <ion-tab [root]="tab2Root" tabIcon="md-contacts"></ion-tab>
  <!-- <ion-tab [root]="tab3Root" tabIcon="md-home"></ion-tab> -->
  <ion-tab [root]="tab4Root" tabIcon="md-notifications" tabBadge="{{unreadNotifications.length > 0 ? unreadNotifications.length : null}}"
    tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="tab5Root" tabIcon="md-menu"></ion-tab>
</ion-tabs>
